name: statistics-resampling-online
channels:
  - conda-forge
dependencies:
  - nbgitpuller
  # GNU Octave for JupyterLab
  - octave
  - octave_kernel
  # For compiling packages
  - compilers
  - make
  # Runtime dependencies for some Octave package
  - gnutls
  - sympy
  # Spreadsheet editor for JupyterLab
  - jupyterlab-spreadsheet-editor
  # R (including package manager)
  - r-base
  # Python package manager
  - pip
